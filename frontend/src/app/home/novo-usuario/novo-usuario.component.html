<h4 class="text-center "> Registre-se e mostre seu pet ao mundo</h4>

<form class="form-mt" [formGroup]="novoUsuarioForm" (submit)="cadastrar()" >
  <div class="mb-3">

    <input placeholder="E-mail" type="email" class="form-control" formControlName="email">
    <app-mensagem
      *ngIf=" novoUsuarioForm.get('email')?.errors?.required &&
              novoUsuarioForm.get('email')?.touched"
              mensagem="E-mail obrigatório">
    </app-mensagem>
    <app-mensagem
      *ngIf=" novoUsuarioForm.get('email')?.errors?.email &&
              novoUsuarioForm.get('email')?.touched"
              mensagem="E-mail no formato incorreto">
    </app-mensagem>
  </div>

  <div class="mb-3">
    <input placeholder="Nome completo" type="text" class="form-control" formControlName="fullName">
    <app-mensagem
      *ngIf=" novoUsuarioForm.get('fullName')?.errors &&
              novoUsuarioForm.get('fullName')?.touched"
              mensagem="Nome informado incorreto">
    </app-mensagem>
  </div>

  <div class="mb-3">
    <input placeholder="Usuário" class="form-control" formControlName="userName">
    <app-mensagem
        *ngIf=" novoUsuarioForm.get('userName')?.errors?.minusculo &&
                novoUsuarioForm.get('userName')?.touched"
                mensagem="Usuário deve estar em letra minúscula">
    </app-mensagem>
    <app-mensagem
        *ngIf=" novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
                mensagem="Usuário já existe">
    </app-mensagem>
  </div>


  <div class="mb-3">
    <input placeholder="Senha" type="password" class="form-control"  formControlName="password">
  </div>

  <div class="d-grid gap-2" >
      <button class="btn btn-primary btn-block"> Cadastar </button>
  </div>

</form>

<p>Possui Cadastro?<a [routerLink]="['']">Acesse o sistema</a></p>
